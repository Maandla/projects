<!-- Modal -->

<div class="modal fade" id="invoiceDetailModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary" id="invoiceModalLabel">Invoice Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="invoice-modal-body">
        <div class="text-center text-muted">Loading...</div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="editInvoiceModal" tabindex="-1" aria-labelledby="editInvoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-width">
    <div class="modal-content" id="editInvoiceModalContent">
      <div class="modal-header">
        <h5 class="modal-title" id="editInvoiceModalLabel">Edit Invoice</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center text-muted">
        Loading...
      </div>
    </div>
  </div>
</div>
<!-- Send Invoice Modal -->


<div class="modal fade" id="sendInvoiceModal" tabindex="-1" aria-labelledby="sendInvoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="sendInvoiceForm">
        {% csrf_token %}
        <input type="hidden" name="invoice_uuid" id="send-invoice-uuid">
        <div class="modal-header">
          <h5 class="modal-title" id="sendInvoiceModalLabel">Send Invoice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to send this invoice?</p>
          <p><strong>Client:</strong> <span id="modalClientName"></span></p>
          <p><strong>Email:</strong> <span id="modalClientEmail"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="confirmSendBtn">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteInvoiceModal" tabindex="-1" aria-labelledby="deleteInvoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="deleteInvoiceForm" method="POST" action="{% url 'invoices:delete-invoice' %}">
        {% csrf_token %}
        <input type="hidden" name="invoice_uuid" id="delete-invoice-uuid">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteInvoiceModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this invoice?</p>
          <p><strong>Client:</strong> <span id="deleteClientName"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
